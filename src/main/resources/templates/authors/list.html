<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<h1>Author list</h1>
<body>
<table>
    <tr th:each="author:${authors}">
        <th th:text="${author.firstName}">firstName</th>
        <th th:text="${author.lastName}">lastName</th>
        <th th:text="${author.books}">Books</th>
    </tr>
</table>
</body>
</html>
